<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Document</title>
</head>
<body style="background-color:rgb(159, 159, 255) ;">
    <div class="main">
    <div><h1 style="color:black ;text-decoration: underline;">TIMER</h1> </div>
    <div class="container text-center">
        <div class="row">
          <div class="col-6 col-sm-4"><h1 style="color:black ;">Minutes</h1></div>
          <div class="col-6 col-sm-4"><h1 id="min" style="color:black ;">00</h1></div>
      
          <!-- Force next columns to break to new line at md breakpoint and up -->
          <div class="w-100 d-none d-md-block"></div>
      
          <div class="col-6 col-sm-4"><h1 style="color:black ;">Seconds</h1></div>
          <div class="col-6 col-sm-4"><h1 id="sec"style="color:black ;">00</h1></div>
        </div>
         
    </div>
    <div class="container text-center">
        <div class="row">
          <div class="col-6 col-sm-4"><h1 style="color:black ;">Micro seconds</h1></div>
          <div class="col-6 col-sm-4"><h1 id="msec" style="color:black ;">00</h1></div>
      
          <!-- Force next columns to break to new line at md breakpoint and up -->
          <div class="w-100 d-none d-md-block"></div>
      
          <div class="col-6 col-sm-4"></div>
          <div class="col-6 col-sm-4"></div>
        </div>
      </div>
      
    <div class="buttons">
        <button id="startbtn" onclick="start()">Start</button>
        <button id="pausebtn" onclick="pause()" disabled>Pause</button>
        <button id="resetbtn" onclick="reset()" disabled>Reset</button>
    </div>  
    </div> 
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
